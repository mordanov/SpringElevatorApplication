<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Лифты - администратор</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}"/>

    <!--datatables-->
    <script type="text/javascript" th:src="@{/datatables/datatables.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/datatables/datatables.min.css}"/>

    <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<form th:action="@{/logout}" method="post">
    <button id="logout" class="btn waves-effect waves-light" type="submit" name="action">Сменить пользователя
        <i class="material-icons right">send</i>
    </button>
</form>
<div id="row">
	<div class="col s12">
		<ul class="tabs">
			<li class="tab col s3"><a href="#firstnames">Имена пассажиров</a></li>
			<li class="tab col s3"><a href="#secondnames">Фамилии пассажиров</a></li>
		</ul>
	</div>
	<div id="firstnames" class="col s12">
		<table id="firstnameTable" class="dtable">
			<thead>
				<th class="idHead">Идентификатор</th>
				<th class="idName">Наименование</th>
                <th>Действие</th>
			</thead>
			<tbody id="firstnameTableBody">
			</tbody>
		</table>
        <div>
            <a id="addFName" href="#modal1" class="modal-trigger btn-floating fixed-action-btn btn-large waves-effect waves-light mtbutton red"><i class="material-icons">add</i></a>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Добавить имя</h4>
                    <p>Введите текст:</p>
                    <input type="text" id="nameFirst" />
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Отмена</a>
                    <a href="#!" id="addFirst" class="modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
            </div>
        </div>

	</div>
	<div id="secondnames" class="col s12">
        <table id="secondnameTable" class="dtable">
            <thead>
            <th class="idHead">Идентификатор</th>
            <th class="idName">Наименование</th>
            <th>Действие</th>
            </thead>
            <tbody id="secondnameTableBody">
            </tbody>
        </table>
        <div>
            <a id="addSName" href="#modal2" class="modal-trigger btn-floating fixed-action-btn btn-large waves-effect waves-light mtbutton green"><i class="material-icons">add</i></a>
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <h4>Добавить фамилию</h4>
                    <p>Введите текст:</p>
                    <input type="text" id="nameSecond" />
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Отмена</a>
                    <a href="#!" id="addSecond" class="modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
            </div>
        </div>

	</div>
</div>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
